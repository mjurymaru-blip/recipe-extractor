<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0f0f1a">
  <meta name="description" content="YouTubeレシピを見やすく表示するPWA">
  <title>📖 レシピノート</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">📖 レシピノート</h1>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Recipe List -->
      <section class="recipe-list-section">
        <h2 class="section-title">🍳 レシピ一覧</h2>

        <!-- 検索・フィルター・並び替え -->
        <div class="filter-bar">
          <input type="search" id="searchInput" class="filter-bar__search" placeholder="🔍 レシピを検索...">
          <select id="categoryFilter" class="filter-bar__select">
            <option value="">すべて</option>
            <option value="japanese">🍱 和食</option>
            <option value="western">🍝 洋食</option>
            <option value="chinese">🥟 中華</option>
            <option value="asian">🍜 アジアン</option>
            <option value="sweets">🍰 スイーツ</option>
            <option value="bread">🍞 パン</option>
            <option value="camp">🏕️ キャンプ</option>
            <option value="other">📦 その他</option>
          </select>
          <select id="sortOrder" class="filter-bar__select">
            <option value="newest">新しい順</option>
            <option value="oldest">古い順</option>
            <option value="title">タイトル順</option>
          </select>
        </div>

        <div class="recipe-grid" id="recipeGrid">
          <!-- レシピカードがここに動的に挿入される -->
          <div class="loading">
            <div class="loading__spinner"></div>
            <p>読み込み中...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
