<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ff6b35">
  <meta name="description" content="YouTubeレシピ動画から調理手順を抽出し、ステップカード形式で表示">
  
  <title>レシピノート</title>
  
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">📖 レシピノート</h1>
      <button class="header__settings" id="settingsBtn" aria-label="設定">⚙️</button>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Input Section -->
      <section class="input-section">
        <div class="input-group">
          <label class="input-label" for="urlInput">🔗 YouTube URL</label>
          <input 
            type="url" 
            id="urlInput" 
            class="input-field" 
            placeholder="https://www.youtube.com/watch?v=..."
          >
        </div>

        <div class="input-divider">
          <span>または</span>
        </div>

        <div class="input-group">
          <label class="input-label" for="textInput">📝 テキストを貼り付け</label>
          <textarea 
            id="textInput" 
            class="input-field input-field--textarea" 
            placeholder="動画の字幕や概要欄のテキストを貼り付け..."
            rows="4"
          ></textarea>
        </div>

        <button class="btn btn--primary" id="extractBtn">
          ✨ レシピを抽出
        </button>
      </section>

      <!-- Recipe List Section -->
      <section class="recipe-list-section">
        <h2 class="section-title">最近のレシピ</h2>
        <div class="recipe-grid" id="recipeGrid">
          <!-- Recipe cards will be inserted here -->
          <div class="recipe-card recipe-card--empty">
            <p>まだレシピがありません</p>
            <p class="recipe-card__hint">上のフォームからレシピを抽出してください</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal__backdrop"></div>
      <div class="modal__content">
        <header class="modal__header">
          <h2>設定</h2>
          <button class="modal__close" id="closeSettingsBtn">✕</button>
        </header>
        <div class="modal__body">
          <div class="input-group">
            <label class="input-label" for="apiKeyInput">🔑 Gemini API キー</label>
            <input 
              type="password" 
              id="apiKeyInput" 
              class="input-field" 
              placeholder="APIキーを入力..."
            >
            <p class="input-hint">APIキーはブラウザに保存されます</p>
          </div>
          <button class="btn btn--primary" id="saveApiKeyBtn">保存</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
